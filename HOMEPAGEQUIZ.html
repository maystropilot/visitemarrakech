          function changeColor(event) {
              
          let namep = document.querySelector('#repons');
          var btnclick = event.srcElement;
          
          if(btnclick.innerHTML == 'Morroco'){
              namep.innerHTML = 'Correct';
              btnclick.style.backgroundColor = 'green';
  
          }else{
              namep.innerHTML = 'Incorrect';
              btnclick.style.backgroundColor = 'red';
          }
          }
          
          function checkanswer(event){
              let namep = document.querySelector('#repons2');
              var btnclick = event.srcElement;
              let reponse = document.querySelector('input');
              
              if(reponse.value.toLocaleLowerCase() == "jamae ilfna"){
                  namep.innerHTML = 'Correct';
              btnclick.style.backgroundColor = 'green'; 
              }else
              {
                  namep.innerHTML = 'Incorrect';
              btnclick.style.backgroundColor = 'red';
              }
  
  
          }
